# Project information
site_name: Cherryxiu的个人网站 # 左上角标题
site_url: https://cherryxiu.github.io
site_author: 刘秀
site_description: 刘秀的个人网站

# Repository
repo_name: cherryxiu.github.io # 右上角的名字
repo_url: https://github.com/cherryxiu/cherryxiu.github.io # 右上角点击跳转的链接

# Copyright
copyright: Copyright@刘秀 - 人生苦短，不必设限 # 左下角的版权声明

edit_uri: edit/main/docs # 编辑按钮跳转的链接

# Configuration
theme:
  name: material
  custom_dir: material/overrides
  features:
    - announce.dismiss
    - content.action.edit # 点击按钮跳转到编辑页面  需要结合 edit_uri 一起使用
    - content.action.view # 查看页面源代码
    - content.code.annotate
    - content.code.copy # 可以通过按钮复制代码
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand # 打开Tab时左侧目录全部展开
    - navigation.footer
    - navigation.indexes # Tab会有一个index.md 而不是在打开Tab时打开第一篇文章
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs # 使用Tab来进行分类
    # - navigation.tabs.sticky
    - navigation.top # 返回顶部的按钮 在上滑时出现
    - navigation.tracking
    - search.highlight # 搜索出的文章关键词加入高亮
    - search.share 
    - search.suggest # 搜索输入一些字母时推荐补全整个单词
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default # 日间模式
      primary: indigo # 上方的
      accent: orange # 链接等可交互元件的高亮色
      toggle:
        icon: material/weather-night # 图标
        name: 切换至夜间模式 # 鼠标悬浮提示
    - scheme: slate # 夜间模式
      primary: indigo
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: 切换至日间模式
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png # 左上角logo图片
  icon:
    logo: logo
    repo: fontawesome/brands/github

# Plugins
plugins:
  - blog
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true

# Hooks
hooks:
  - material/overrides/hooks/shortcodes.py
  - material/overrides/hooks/translations.py

# Additional configuration
extra:
  status:
    new: Recently added
    deprecated: Deprecated
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cherryxiu
      name: GitHub | Cherryxiu

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

